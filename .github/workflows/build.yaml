name: Go package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Install dependencies
        run: |
          go get .
          go get github.com/hashicorp/go-multierror@v1.1.1
          go get github.com/stretchr/testify@v1.8.1

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
